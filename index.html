<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    #map {
      width: 100vw;
      height: 100vh;
    }

    html, body, #map {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(#eee 3px, transparent 4px),
        radial-gradient(#eee 3px, transparent 4px),
        linear-gradient(#fff 4px, transparent 0),
        linear-gradient(45deg, transparent 74px, transparent 75px, #a4a4a4 75px, #a4a4a4 76px, transparent 77px, transparent 109px),
        linear-gradient(-45deg, transparent 75px, transparent 76px, #a4a4a4 76px, #a4a4a4 77px, transparent 78px, transparent 109px),
        #fff;
      background-size: 109px 109px, 109px 109px,100% 6px, 109px 109px, 109px 109px;
      background-position: 54px 55px, 0px 0px, 0px 0px, 0px 0px, 0px 0px;
    }

    .error {
      background: red;
      color: white;
      padding: 2em;
      margin: 2em;
    }

    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 500;
      padding: 10px;
      border: 1px solid lightgray;
      border-radius: 5px;
      display: none;
      background: white;
    }

    #settings > * {
      color: black;
    }

    #btnClose {
      font-size: small;
      margin-bottom: 5px;
      text-align: right;
      cursor: pointer;
    }

    #btnClose:hover {
      text-decoration: underline;
    }

    #lblText {
      min-width: 100px;
      display: inline-block;
    }

    .marker-cluster-selected {
      border: 3px solid #16b378;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="settings">
    <div id="btnClose">Close</div>
    <label id="lblToggle" for="cbxMode">
      <input type="checkbox" id="cbxMode">
      <span id="lblText">All locations</span>
    </label>
    <br>
    <table>
      <tr>
        <td><label id="lblSource" for="mapSource">Source</label></td>
        <td><input id="mapSource"></td>
      </tr>
      <tr>
        <td><label id="lblCopyright" for="mapCopyright">Copyright</label></td>
        <td><input id="mapCopyright"></td>
      </tr>
    </table>
  </div>

  <script>
    "use strict";

    let amap;
    let popups = {};
    let selectedTableId = null;
    let selectedRowId = null;
    let selectedRecords = null;
    let mode = 'multi';
    let mapSource = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
    let mapCopyright = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>';
    const Name = "Name";
    const Longitude = "Longitude";
    const Latitude = "Latitude";
    const Geocode = 'Geocode';
    const Address = 'Address';
    const GeocodedAddress = 'GeocodedAddress';
    let lastRecord;
    let lastRecords;

    const selectedIcon = new L.Icon({
      iconUrl: 'marker-icon-green.png',
      iconRetinaUrl: 'marker-icon-green-2x.png',
      shadowUrl: 'marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const defaultIcon = new L.Icon.Default();

    async function geocode(address) {
      return new Promise((resolve, reject) => {
        try {
          geocoder.geocode(address, (v) => {
            v = v[0];
            if (v) { v = v.center; }
            resolve(v);
          });
        } catch (e) {
          console.log("Problem:", e);
          reject(e);
        }
      });
    }

    function updateMap(data) {
      data = data || selectedRecords;
      selectedRecords = data;
      if (!data || data.length === 0) {
        showProblem("No data found yet");
        return;
      }
      const tiles = L.tileLayer(mapSource, { attribution: mapCopyright });
      const error = document.querySelector('.error');
      if (error) { error.remove(); }
      if (amap) {
        try {
          amap.off();
          amap.remove();
        } catch (e) {
          console.warn(e);
        }
      }
      const map = L.map('map', { layers: [tiles], wheelPxPerZoomLevel: 90 });
      amap = map;
    }

    function showProblem(txt) {
      document.getElementById('map').innerHTML = '<div class="error">' + txt + '</div>';
    }

    function selectMaker(id) {
      const previouslyClicked = popups[selectedRowId];
      if (previouslyClicked) {
        previouslyClicked.setIcon(defaultIcon);
      }
      const marker = popups[id];
      if (!marker) { return null; }

      selectedRowId = id;

      marker.setIcon(selectedIcon);
      grist.setCursorPos?.({ rowId: id }).catch(() => { });

      return marker;
    }

    grist.onOptions((options) => {
      mapSource = options?.mapSource ?? mapSource;
      mapCopyright = options?.mapCopyright ?? mapCopyright;
    });

    grist.ready({
      columns: [
        "Name",
        { name: "Longitude", type: 'Numeric' },
        { name: "Latitude", type: 'Numeric' },
        { name: "Geocode", type: 'Bool', title: 'Geocode', optional: true },
        { name: "Address", type: 'Text', optional: true },
        { name: "GeocodedAddress", type: 'Text', title: 'Geocoded Address', optional: true },
      ],
      allowSelectBy: true,
    });

    grist.onRecords((data) => {
      selectedRecords = data;
      updateMap(selectedRecords);
    });
  </script>
</body>
</html>
