<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Map Widget</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css">
  <style>
    /* Full-screen Map Styling */
    #map {
      width: 100vw;
      height: 100vh;
    }

    html, body, #map {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .error {
      background: red;
      color: white;
      padding: 2em;
      margin: 2em;
    }

    /* Settings Modal */
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 500;
      padding: 10px;
      border: 1px solid lightgray;
      border-radius: 5px;
      display: none;
      background: white;
    }

    #settings > * {
      color: black;
    }

    #btnClose {
      font-size: small;
      margin-bottom: 5px;
      text-align: right;
      cursor: pointer;
    }

    #btnClose:hover {
      text-decoration: underline;
    }

    /* Marker Clustering */
    .marker-cluster-selected {
      border: 3px solid #16b378;
    }

    /* Background Styling */
    body {
      background:
        radial-gradient(#eee 3px, transparent 4px),
        radial-gradient(#eee 3px, transparent 4px),
        linear-gradient(#fff 4px, transparent 0),
        linear-gradient(45deg, transparent 74px, transparent 75px, #a4a4a4 75px, #a4a4a4 76px, transparent 77px, transparent 109px),
        linear-gradient(-45deg, transparent 75px, transparent 76px, #a4a4a4 76px, #a4a4a4 77px, transparent 78px, transparent 109px),
        #fff;
      background-size: 109px 109px, 109px 109px, 100% 6px, 109px 109px, 109px 109px;
      background-position: 54px 55px, 0px 0px, 0px 0px, 0px 0px, 0px 0px;
    }
  </style>
</head>
<body>
  <!-- Settings Panel -->
  <div id="settings">
    <div id="btnClose">âœ– Close</div>
    <div>
      <label id="lblText">Latitude Field:</label>
      <select id="latitudeField"></select>
    </div>
    <div>
      <label id="lblText">Longitude Field:</label>
      <select id="longitudeField"></select>
    </div>
    <div>
      <label id="lblText">Name Field:</label>
      <select id="nameField"></select>
    </div>
  </div>
  
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const map = L.map('map', {
        center: [0, 0], // Default center
        zoom: 2        // Default zoom level
      });

      // Use CartoDB.Positron for improved visualization
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }).addTo(map);

      const markers = L.markerClusterGroup();
      let data = []; // Placeholder for table data

      function loadMapData(latField, lonField, nameField) {
        markers.clearLayers();
        if (!data || data.length === 0) {
          showError("Map data not yet available");
          return;
        }

        data.forEach(row => {
          const lat = row[latField];
          const lon = row[lonField];
          const name = row[nameField];
          if (lat && lon) {
            const marker = L.marker([lat, lon]).bindPopup(name || 'Unnamed location');
            markers.addLayer(marker);
          }
        });

        if (markers.getLayers().length === 0) {
          showError("No valid data points to display.");
          map.setView([0, 0], 2); // Reset view
        } else {
          map.addLayer(markers);
          map.fitBounds(markers.getBounds());
        }
      }

      function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.innerText = message;
        document.body.appendChild(errorDiv);
      }

      // Populate dropdowns
      function populateDropdowns(fields) {
        const latDropdown = document.getElementById('latitudeField');
        const lonDropdown = document.getElementById('longitudeField');
        const nameDropdown = document.getElementById('nameField');
        fields.forEach(field => {
          const option = new Option(field, field);
          latDropdown.add(option.cloneNode(true));
          lonDropdown.add(option.cloneNode(true));
          nameDropdown.add(option.cloneNode(true));
        });
      }

      // Sample data for demonstration
      data = [
        { lat: 37.7749, lon: -122.4194, name: 'San Francisco' },
        { lat: 40.7128, lon: -74.0060, name: 'New York' }
      ];

      const fields = ['lat', 'lon', 'name'];
      populateDropdowns(fields);

      const latDropdown = document.getElementById('latitudeField');
      const lonDropdown = document.getElementById('longitudeField');
      const nameDropdown = document.getElementById('nameField');

      latDropdown.addEventListener('change', function () {
        loadMapData(latDropdown.value, lonDropdown.value, nameDropdown.value);
      });

      lonDropdown.addEventListener('change', function () {
        loadMapData(latDropdown.value, lonDropdown.value, nameDropdown.value);
      });

      nameDropdown.addEventListener('change', function () {
        loadMapData(latDropdown.value, lonDropdown.value, nameDropdown.value);
      });

      loadMapData('lat', 'lon', 'name'); // Default field selection
    });
  </script>
</body>
</html>
